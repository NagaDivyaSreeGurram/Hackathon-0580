    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Flight Booking</div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="departureCity">Departure City/Airport</label>
                            <input type="text" class="form-control" id="departureCity" placeholder="Enter departure city/airport">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="arrivalCity">Arrival City/Airport</label>
                            <input type="text" class="form-control" id="arrivalCity" placeholder="Enter arrival city/airport">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="departureDate">Departure Date</label>
                            <input type="date" class="form-control" id="departureDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="returnDate">Return Date</label>
                            <input type="date" class="form-control" id="returnDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="numAdults">Number of Adults</label>
                            <input type="number" class="form-control" id="numAdults" min="1" value="1">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numChildren">Number of Children</label>
                            <input type="number" class="form-control" id="numChildren" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="classOfService">Class of Service</label>
                        <select id="classOfService" class="form-control">
                            <option>Economy</option>
                            <option>Premium Economy</option>
                            <option>Business</option>
                            <option>First Class</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-success">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
